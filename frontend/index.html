<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SysML Parser MVP</title>
</head>
<body>
    <h1>SysML Parser</h1>
    <textarea id="input-text" rows="10" cols="50" placeholder="Enter requirement text..."></textarea><br>
    <button onclick="parseText()">Parse</button>

    <pre id="output"></pre>

    <script>
        async function parseText() {
            const text = document.getElementById('input-text').value;
            const response = await fetch('http://localhost:8000/api/parse', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
